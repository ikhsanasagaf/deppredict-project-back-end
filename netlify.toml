[build]
  command = "npm install"
  functions = "functions"

[functions]
  directory = "src/lambda/"
  node_bundler = "esbuild"

[functions."api"]
  included_files = ["src/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/documentation"
  to = "/.netlify/functions/api/documentation"
  status = 200
